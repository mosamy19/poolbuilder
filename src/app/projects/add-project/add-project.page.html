<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-back-button
        class="font-14-imp"
        [text]="''"
        [icon]="'arrow-back-outline'"
        color="medium"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Create a Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="mt-3">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Project Name <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" [(ngModel)]="model.Name"></ion-input>
          <!--  oninput="handleFirstNameValue(event)" -->
        </ion-item>
        <div class="error-container mb-5">
          <ion-text
            color="danger"
          >
            <small>
              {{errMsg}}
            </small>
          </ion-text>
        </div>
      </ion-col>
      <ion-col size="8" offset="2">
        <ion-button class="w-100" [disabled]="waitingResonse" (click)="submit()">
          <ion-spinner
                *ngIf="waitingResonse"
                class="mr-2 btn-spinner"
                name="crescent"
              ></ion-spinner>
          Create Project
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
